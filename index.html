<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;800;900&family=Kolker+Brush&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>

    <div id="container">
        <form class="result-section">
            <div class="title"> Metric/Imperial unit Conversion </div>
            <input type="number" class="number" name="number"> </input>
            <button class="convert">Convert</button>
        </form>

        <section class="converter-section">
            <div class="length">
                <h2>Length (Meter/Feet) </h2>
                <p>20 meters = 65.616 feet | 20 feet = 6.096 meters </p>
            </div>

            <div class="volume">
                <h2>Volume (Liter/Gallons) </h2>
                <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters </p>
            </div>

            <div class="mass">
                <h2>Mass (Kilograms/Pounds) </h2>
                <p>20 kilos = 44.092 pounds| 20 pounds = 9.072</p>
            </div>
        </section>
    </div>


<script src="script.js"></script>
</body>
</html>
